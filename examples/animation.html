<!doctype html>
<html>
  <head>
    <title>three-raymarcher</title>
    <meta charset="utf-8">
    <style>
      body {
        background: linear-gradient(to top, #0a0a0a, #181a1a, #2d2d2f);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="renderer"></div>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.4.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.module.js",
          "three-environment": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/environments/RoomEnvironment.js",
          "three-gui": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/libs/lil-gui.module.min.js",
          "three-orbit": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/controls/OrbitControls.js",
          "three-stats": "https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/libs/stats.module.js",
          "three-raymarcher": "../module.js"
        }
      }
    </script>
    <script type="module">
      import {
        Color,
        DirectionalLight,
        LinearFilter,
        Matrix4,
        NearestFilter,
        PerspectiveCamera,
        PMREMGenerator,
        Quaternion,
        Scene,
        sRGBEncoding,
        Vector3,
        WebGLRenderer,
      } from 'three';
      import { RoomEnvironment } from 'three-environment';
      import { GUI } from 'three-gui';
      import { OrbitControls } from 'three-orbit';
      import Stats from 'three-stats';
      import Raymarcher from 'three-raymarcher';

      const stats = new Stats();
      document.body.appendChild(stats.dom);
      const renderer = new WebGLRenderer({ alpha: true });
      renderer.encoding = sRGBEncoding;
      renderer.setSize(window.innerWidth, window.innerHeight);
      const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
      const controls = new OrbitControls(camera, renderer.domElement);
      document.getElementById('renderer').appendChild(renderer.domElement);
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }, false);

      const scene = new Scene();
      camera.position.set(0, 0, 36);
      controls.enableDamping = true;

      const environments = {
        RoomEnvironment: (new PMREMGenerator(renderer)).fromScene(new RoomEnvironment()).texture,
        Disabled: null,
      };
  
      const light = new DirectionalLight(0xFFFFAA, 0.6);
      light.position.set(1, 1, 1);
      scene.add(light);

      const { operations, shapes } = Raymarcher;
      let raymarcher = new Raymarcher({
        layers: [...Array(10)].map((v, l) => [...Array(7 + Math.floor(Math.random() * 4))].map((v, e) => {
          const operation = e >= 7 ? operations.substraction : operations.union;
          const shape = [shapes.sphere, shapes.capsule, shapes.box][Math.floor(Math.random() * (operation === operations.substraction ? 2 : 3))];
          return {
            color: new Color(Math.random() * 0xFFFFFF),
            operation,
            position: (new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5))
              .normalize()
              .multiplyScalar(5 - Math.random() * 2)
              .add({ x: 0, y: 8, z: 0 }),
            rotation: new Quaternion(0, 0, 0, 1),
            scale: new Vector3(
              (shape === shapes.capsule ? 0.25 : 1) + Math.random() * 0.25,
              (shape === shapes.capsule ? 1.25 : 1) + Math.random() * 0.25,
              1 - Math.random() * 0.25
            ),
            shape,
          };
        })),
        blending: 1,
        resolution: 0.5,
        envMap: environments.RoomEnvironment,
        envMapIntensity: 0.6,
      });
      scene.add(raymarcher);
      
      const gui = new GUI({ title: 'three-raymarcher' });
      gui.add(raymarcher.userData, 'blending', 0, 2, 0.01);
      gui.add(raymarcher.userData, 'resolution', 0.01, 1, 0.01);
      {
        const folder = gui.addFolder('Direct Light');
        folder.addColor(light, 'color');
        folder.add(light, 'intensity', 0, 1, 0.01);
      }
      {
        const folder = gui.addFolder('Indirect Light');
        folder.add(raymarcher.userData, 'envMap', environments);
        folder.add(raymarcher.userData, 'envMapIntensity', 0, 1, 0.01);
      }

      const animations = raymarcher.userData.layers.map((layer, l) => layer.map(({ position, scale }) => ({
        axis: (new Vector3(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5)).normalize(),
        offset: new Vector3(-24 + Math.floor(l % 5) * 12, l >= 5 ? 0 : -14, (Math.random() - 0.5) * 24),
        position: position.clone(),
        scale: scale.clone(),
        speed: 0.5 + Math.random() * 2,
      })));
      const up = new Vector3(0, 1, 0);
      const transform = new Matrix4();
      renderer.setAnimationLoop((time) => {
        time /= 1000;

        transform.makeRotationAxis(up, time * 0.75);
        raymarcher.userData.layers.forEach((layer, layerId) => layer.forEach((entity, entityId) => {
          const animation = animations[layerId][entityId];
          const t = (layerId * 0.5 + 10) * entityId + time * animation.speed;
          entity.position
            .copy(animation.position)
            .multiplyScalar(0.7 + Math.sin(t * 0.5) * 0.3)
            .applyMatrix4(transform)
            .add(animation.offset);
          entity.rotation
            .setFromAxisAngle(animation.axis, t * 0.25);
          entity.scale
            .copy(animation.scale)
            .multiplyScalar(1.75 + Math.abs(Math.sin(t * 0.125)) * 3);
        }));

        controls.update();
        stats.update();
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
